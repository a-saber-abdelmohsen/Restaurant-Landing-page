<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <title>Registeration</title>
</head>
<body>
    <div class="container-fluid vw-100 vh-100 bg-main-blue registration white">
        <div class="row justify-content-center align-items-center w-100 h-75">
            <div class="registration__logo animated text-center">
                <a href="./index.html"><img src="./img/logo.svg" alt=""></a>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-11 col-12 ">
                <form action="./index.html" id="registeration-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="name" class="form-control" placeholder="First name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Last name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email address" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Confirm password" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="form-check-label" for="exampleCheck1">I accept the <a href="#" >Terms of Use</a> & <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="row justify-content-between align-items-baseline">
                        <div class="col-6">
                            <button type="submit" form="registeration-form" class="btn btn-primary">Register</button>
                        </div>
                        <div class="col-6 text-end">
                            <p for="login"><a href="login.html" id="log-in">Log in</a></p>
                        </div>
                    </div>
                  </form>
            </div>
        </div>

        
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>
</html>
